<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andersen JS Course</title>
  </head>
  <body>
    <h1>
      Andersen JS Course
    </h1>

    <h1>
      Сделай сам
    </h1>
    <main id="app">
             
    <div  id="drawbag">
      <h1>
        Чертежи
      </h1> 
      <ul id="drawing-list">
          <li class="drawing-Item">
            <button class="remove"></button>
            <label class="title">сделать молоток</label>
          </li>
      </ul>
      
   
      <form id="drawing-Bag">
          <input id="add-drawing" type="text">
          <button id="add-button" type="submit">Добавить</button>
      </form>
    </div>
    <div class = "crafting" id="craft">
      <h1>
        Верстак
      </h1>
        <label class="firstTool">Деревяшка</label><br>
        <label class="secondTool">Железяка</label><br>
         <button class="craft">Создать</button>
    </div>
    <div id="tools">
      <h1>
        Запчасти
      </h1> 
      <ul id="tools-list">
          <li class="tools-item">
            <button class="remove"></button>  
            <label class="title">Деревяшка</label>
              
          </li>
      </ul>
      <form id="tools-Box">
        <input id="add-tools" type="text">
        <button id="add-button" type="submit">Добавить</button>
    </form>
 
  </div>
      
  

</main>
  </body>
</html>
